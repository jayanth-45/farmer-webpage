<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-florist with Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    background-image: url('flower-background.jpg'); /* Add your floral background image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    max-width: 400px; /* Adjusted max-width */
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    text-align: center;
    color: #333;
  }

  p {
    color: #555;
    line-height: 1.6;
  }

  /* Login form styles */
  .login-container {
    background-color: rgba(147, 130, 130, 0.9);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    margin-top: 30px;
    opacity: 0;
    animation: slideInFromTop 1s ease forwards;
    max-width: 300px; /* Adjusted max-width */
  }

  @keyframes slideInFromTop {
    from {
      opacity: 0;
      transform: translateY(-100px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .login-container input[type="text"],
  .login-container input[type="password"],
  .login-container input[type="submit"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    max-width: 260px; /* Adjusted max-width */
  }

  .login-container input[type="submit"] {
    width: 100%;
    background-color: #097e0d;
    color: white;
    padding: 10px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .login-container input[type="submit"]:hover {
    background-color: #45a049;
  }

  /* Radio button styles */
  .radio-container {
    text-align: center;
    margin-top: 20px;
  }

  .radio-container label {
    margin-right: 20px; /* Adjusted margin */
    color: #333;
    position: relative;
    cursor: pointer;
  }

  .radio-container input[type="radio"] {
    display: none;
  }

  .radio-container input[type="radio"] + span {
    position: relative;
    display: inline-block;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    border: 2px solid #ccc;
    background-color: white;
    transition: background-color 0.3s ease;
  }

  .radio-container input[type="radio"]:checked + span {
    background-color: #097e0d;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to E-florist</h1>
  <p>A revolutionary solution for background optimization!</p>
  <p>Create an account to get started!</p>
</div>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" name="username" placeholder="Username" required><br>
    <input type="password" id="password" name="password" placeholder="Password" required><br>
    <input type="submit" value="Login">
  </form>
</div>

<div class="radio-container">
  <label><input type="radio" name="user-type" value="owner"><span></span>Owner</label>
  <label><input type="radio" name="user-type" value="admin"><span></span>Admin</label>
  <label><input type="radio" name="user-type" value="farmer"><span></span>Farmer</label>
</div>

<script>
  const loginContainer = document.querySelector('.login-container');
  loginContainer.style.opacity = '1';
  loginContainer.style.animation = 'slideInFromTop 1s ease forwards';

  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const userType = document.querySelector('input[name="user-type"]:checked');

    // Here you can implement your client-side login logic
    // For demonstration purposes, let's just display an alert
    if (username === 'your_username' && password === 'your_password' && userType) {
      alert('Login successful as ' + userType.value + '!');
    } else {
      alert('Invalid username, password, or user type');
    }
  });
</script>

</body>
</html>
