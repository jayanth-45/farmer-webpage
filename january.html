<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>January Transactions</title>
    <link rel="stylesheet" href="farmer1.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>January Records</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Weight</th>
                <th>Rate</th>
                <th>Amount</th>
                <th>Cash</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example rows (you can replace these with your actual data) -->
            <tr>
                <td>01/01/2024</td>
                <td>Sale</td>
                <td>10 kg</td>
                <td>$5/kg</td>
                <td>$50</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>03/01/2024</td>
                <td>Purchase</td>
                <td>5 kg</td>
                <td>$4/kg</td>
                <td>$20</td>
                <td>No</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
